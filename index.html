<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Fabian Dietrich">
    <title>Fachschafts Administration Tool (FAT)</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/mail.js"></script>
    <script src="assets/js/fat.js"></script>

</head>

<body>

<!-- New User: Vorname, Nachname, E-Mail -> Username, FSinfo/Extern -->
<header class="m-3">

    <button class="btn btn-secondary float-end" onclick="logout(); loadUsers();"><i class="bi bi-box-arrow-right"></i></button>

    <div class="text-center fs-1 pt-5"><strong>F</strong>achschafts <strong>A</strong>dministration <strong>T</strong>ool</div>

</header>

<div id="users_wrapper" class="dataTables_wrapper m-5">
    <table id="users" class="display dataTable table table-striped" style="width:100%" aria-describedby="users_info">
        <thead>
            <tr>
                <th class="sorting sorting_asc" tabindex="0" aria-controls="users" rowspan="1" colspan="1" style="width: 95.75px;" aria-sort="ascending" aria-label="Username: activate to sort column descending">Username</th>
                <th class="sorting" tabindex="0" aria-controls="users" rowspan="1" colspan="1" aria-label="Display name: activate to sort column ascending">Display name</th>
                <th class="sorting" tabindex="0" aria-controls="users" rowspan="1" colspan="1" aria-label="First name: activate to sort column ascending">First name</th>
                <th class="sorting" tabindex="0" aria-controls="users" rowspan="1" colspan="1" aria-label="Last name activate to sort column ascending">Last name</th>
                <th class="sorting" tabindex="0" aria-controls="users" rowspan="1" colspan="1" aria-label="E-Mail: activate to sort column ascending">E-Mail</th>
                <th class="sorting" tabindex="0" aria-controls="users" rowspan="1" colspan="1" aria-label="Active Member: activate to sort column ascending">Active Member</th>
                <th class="sorting" tabindex="0" aria-controls="users" rowspan="1" colspan="1" aria-label="Active Member: activate to sort column ascending">Actions</th>
            </tr>
        </thead><tbody><tr class="odd"><td valign="top" colspan="6" class="dataTables_empty">Loading...</td></tr></tbody>
        <tfoot>
            <tr>
                <th rowspan="1" colspan="1">Username</th>
                <th rowspan="1" colspan="1">Display name</th>
                <th rowspan="1" colspan="1">First name</th>
                <th rowspan="1" colspan="1">Last name</th>
                <th rowspan="1" colspan="1">E-Mail</th>
                <th rowspan="1" colspan="1">Active Member</th>
                <th rowspan="1" colspan="1">Actions</th>
            </tr>
        </tfoot>
    </table>
</div>

<script>loadUsers();</script>

</body>

</html>
